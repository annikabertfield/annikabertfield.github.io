        .marquee-container {
      position: fixed; /* Use fixed positioning to cover the entire viewport */
      top: 0;
      left: 10px;
      width: 20%;
      height: 100%;
      z-index: 999; /* Set a high z-index to ensure it appears above other elements */
      overflow: hidden; /* Hide overflow content */
      pointer-events: none;
    }

    .marquee-content {
      white-space: nowrap; /* Prevent content from wrapping */
      position: absolute;
      animation: marquee 200s linear infinite; /* Adjust the animation duration */
     
      pointer-events: none;
    }

    @keyframes marquee {
      
      from {
        transform: translateY(0%) rotate(0deg);
      }

      to {
        transform: translateY(1000%) rotate(359deg);
      }
    }


    .marquee2-container {
      position: fixed; /* Use fixed positioning to cover the entire viewport */

    .marquee2-content {
      white-space: nowrap; /* Prevent content from wrapping */

    }

    @keyframes marquee2 {
      
      from {
        transform: translateY(0%) rotate(0deg);
      }

      to {
        transform: translateY(1000%) rotate(90deg);
      }
    }
